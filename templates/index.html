<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .left-column {
            flex: 1; /* Smaller width */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-column img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .right-column {
            flex: 2; /* Larger width */
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        #chat-window {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-bottom: 15px;
            font-size: 1.1em;
            line-height: 1.5;
        }
        .user {
            color: #007BFF;
            text-align: right;
        }
        .ai {
            color: #28a745;
            text-align: left;
        }
        .message strong {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .code-block {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 15px 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .code-block pre {
            margin: 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column for Image -->
        <div class="left-column">
            <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA4L3Jhd3BpeGVsb2ZmaWNlOV8zZF9jaGFyYWN0ZXJfaWxsdXN0cmF0aW9uX2Z1bGxib2R5X2lzb2xhdGVkX2luX19mY2Q2NjZjNy1mMzJjLTQ1MzQtYmQ3NS05NTI0NzgxZjUzYmNfMi5wbmc.png" alt="Your Image">
        </div>

        <!-- Right Column for Chatbot -->
        <div class="right-column">
            <h1>AI Chatbot</h1>
            <div id="chat-window"></div>
            <input type="text" id="user-input" placeholder="Type your message here...">
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        let messages = [];

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const userMessage = userInput.value;
                appendMessage('You', userMessage, 'user');
                messages.push({ role: "user", content: userMessage });
                userInput.value = '';

                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: messages })
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('AI', data.response, 'ai');
                    messages.push({ role: "assistant", content: data.response });
                });
            }
        });

        function appendMessage(sender, content, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${content}`;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
